---
layout: posts
---
{% include header.html %}

<h1>{{ page.title }}</h1>
<h4>{{ page.date | date: '%B %d, %Y' }}</h4>
{{ content }}

{% if page.comments %}
<div id="disqus_thread"></div>
<div id="disqus_loader">
<button class="btn btn-primary" onclick='
  jQuery.ajaxSetup({cache:true});
jQuery.getScript("http://markharfouchehomepage.disqus.com/embed.js"); jQuery.ajaxSetup({cache:false});
  jQuery("#disqus_loader").remove();
  '>
Post a Comment
</button>
</div>

{% endif %}

{% include footer.html %}
